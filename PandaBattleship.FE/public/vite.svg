<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
    <!-- Blue circular background -->
    <circle cx="32" cy="28" r="20" fill="#bcdcff"/>

    <!-- Waves -->
    <g transform="translate(0,44)">
        <path d="M0 6
             Q 4 2 8 6
             T 16 6
             T 24 6
             T 32 6
             T 40 6
             T 48 6
             T 56 6
             T 64 6
             V 12 H 0 Z"
              fill="#4fc3ff"/>
    </g>

    <!-- Boat hull -->
    <g transform="translate(10,38)">
        <path d="M0 6 H44 L40 14 H4 Z" fill="#1fb34a"/>
        <path d="M4 14 H40" stroke="#157437" stroke-width="1.2" stroke-linecap="round"/>
    </g>

    <!-- Cabin + smokestack -->
    <g transform="translate(32,30)">
        <!-- Cabin -->
        <rect x="6" y="-6" width="12" height="9" rx="1.5" fill="#d9ffe5"/>
        <!-- Windows -->
        <circle cx="9" cy="-2" r="1.3" fill="#111827"/>
        <circle cx="13" cy="-2" r="1.3" fill="#111827"/>
        <!-- Smokestack -->
        <rect x="10" y="-12" width="4" height="6" fill="#4b5563"/>
        <rect x="9.5" y="-13.5" width="5" height="1.5" rx="0.75" fill="#9ca3af"/>
    </g>

    <!-- Panda -->
    <g transform="translate(32,30)">
        <!-- Body -->
        <ellipse cx="0" cy="8" rx="7" ry="6" fill="#ffffff" stroke="#111827" stroke-width="1.2"/>

        <!-- Head -->
        <circle cx="0" cy="-2" r="7" fill="#ffffff" stroke="#111827" stroke-width="1.2"/>

        <!-- Ears -->
        <circle cx="-4.5" cy="-6" r="2.3" fill="#111827"/>
        <circle cx="4.5" cy="-6" r="2.3" fill="#111827"/>

        <!-- Eye patches -->
        <ellipse cx="-2.7" cy="-1.2" rx="2" ry="2.6" fill="#111827"/>
        <ellipse cx="2.7" cy="-1.2" rx="2" ry="2.6" fill="#111827"/>

        <!-- Eyes -->
        <circle cx="-2.7" cy="-1.2" r="0.8" fill="#ffffff"/>
        <circle cx="2.7" cy="-1.2" r="0.8" fill="#ffffff"/>

        <!-- Cheeks -->
        <circle cx="-3.7" cy="1.5" r="1.1" fill="#ffb3c1"/>
        <circle cx="3.7" cy="1.5" r="1.1" fill="#ffb3c1"/>

        <!-- Nose -->
        <path d="M-0.8 0.5 Q0 -0.3 0.8 0.5 Q0 1.3 -0.8 0.5 Z" fill="#111827"/>

        <!-- Mouth -->
        <path d="M-1.6 2 Q0 3.2 1.6 2" stroke="#111827" stroke-width="0.7" fill="none" stroke-linecap="round"/>

        <!-- Arms -->
        <ellipse cx="-5.5" cy="7" rx="2.3" ry="3" fill="#111827"/>
        <ellipse cx="5.5" cy="7" rx="2.3" ry="3" fill="#111827"/>

        <!-- Legs -->
        <ellipse cx="-3.8" cy="12" rx="2.4" ry="3.2" fill="#111827"/>
        <ellipse cx="3.8" cy="12" rx="2.4" ry="3.2" fill="#111827"/>
    </g>
</svg>