name: Build PandaBattleship API

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'PandaBattleship.API/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore PandaBattleship.API/PandaBattleship.API.csproj

    - name: Build
      run: dotnet build PandaBattleship.API/PandaBattleship.API.csproj --no-restore --configuration Release